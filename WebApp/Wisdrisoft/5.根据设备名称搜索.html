<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples
      on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>根据设备名称进行搜索</title>
    <link rel="stylesheet" href="http://esri-705.arcgiscloud.com:8080/arcgis_js_api/library/3.10/3.10/js/esri/css/esri.css" />
    <style>
        html, body, #mapDiv {padding: 0; margin: 0;height: 100%;}
        #searchPane {position:absolute;top:20px;right:0;width:380px;height:800px;background-color:#666;overflow-y:auto}
        #info {padding: 5px;margin: 5px;background-color: #eee;font-size:10px;}
    </style>
    <script src="http://esri-705.arcgiscloud.com:8080/arcgis_js_api/library/3.10/3.10/init.js"></script>
    <script>
        var map;

        require([
          "esri/map",
          "esri/layers/ArcGISTiledMapServiceLayer",
           "esri/graphic",
          "esri/tasks/query", "esri/tasks/QueryTask",
          "esri/symbols/SimpleMarkerSymbol","esri/symbols/SimpleLineSymbol","esri/Color",
           "dojo/dom", "dojo/on", "dojo/domReady!"
        ], function (
          Map, ArcGISTiledMapServiceLayer,Graphic,
          Query, QueryTask, SimpleMarkerSymbol, SimpleLineSymbol, Color,dom, on) {
            map = new Map("mapDiv", {
                center: [114.41, 30.78],
                zoom:4
            });

            var tiledMapServiceLayer = new ArcGISTiledMapServiceLayer("http://localhost:6080/arcgis/rest/services/hbtest/MapServer", {
                "opacity": 0.5
            });
            map.addLayer(tiledMapServiceLayer);



            var queryTask = new QueryTask("http://esri-705.arcgiscloud.com:6080/arcgis/rest/services/hbtest_video/MapServer/0");
            var query = new Query();
            // 返回空间信息
            query.returnGeometry = true;
            query.outFields = ["OBJECTID", "VIDEO_NAME"];

            on(dom.byId("getInfoByName"), "click", getInfoByName);           
            // get position information by name
            function getInfoByName() {
                query.text = dom.byId("bridgeName").value;
                queryTask.execute(query, showResults);
            }
       
            // 
            function showResults(results) {
                var resultItems = [];
                var resultCount = results.features.length;
                for (var i = 0; i < resultCount; i++) {
                    /*
                    var featureAttributes = results.features[i].attributes;
                    var pois = results.features[i].geometry;
                    for (var attr in featureAttributes) {
                        resultItems.push("<b>" + attr + ":</b>  " + featureAttributes[attr] + "<br>");              
                    }
                    */
                 
                    resultItems.push("<b>Object:</b>  "+ results.features[i].attributes.OBJECTID + "<br>");
                    resultItems.push("<b>设备名称:</b> " + results.features[i].attributes.VIDEO_NAME + "<br>");
                    var x = results.features[i].geometry.getLongitude();
                    var y = results.features[i].geometry.getLatitude();                   
                    resultItems.push("<a href='#' onclick=getPositionById('" + x + "','" + y + "')>定位</a><hr></br>");

                }
                dom.byId("info").innerHTML = resultItems.join("");
            }

           

        });

        // 定位查询
        function getPositionById(x, y) {
            var myPoint = new esri.geometry.Point(x, y);
            map.centerAndZoom(myPoint, 7);

        }

    </script>


</head>
<body>
    <div id="mapDiv"></div>
    <div id="searchPane">
        <input type="text" id="bridgeName" value="海康摄像头113"/>
        <input id="getInfoByName" type="button" value="搜索" />
        <!-- info will be created in this div -->
        <div id="info"></div>
    </div>
</body>
</html>
