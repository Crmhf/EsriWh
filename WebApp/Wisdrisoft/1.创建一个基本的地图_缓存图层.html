<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples
      on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>1.创建一个基本的地图_缓存图层</title>
    <link rel="stylesheet" href="http://esri-705.arcgiscloud.com:8080/arcgis_js_api/library/3.10/3.10/js/esri/css/esri.css" />
    <style>
        html, body, #mapDiv {
            padding: 0;
            margin: 0;
            height: 100%;
        }
    </style>
    <script src="http://esri-705.arcgiscloud.com:8080/arcgis_js_api/library/3.10/3.10/init.js"></script>
    <script>
        var map;

        require([
          "esri/map",
          "esri/layers/ArcGISTiledMapServiceLayer",
          "dojo/domReady!"
        ], function (
          Map, ArcGISTiledMapServiceLayer) {

            map = new Map("mapDiv", {
                center: [114.41, 30.78],
                zoom: 2
            });

            //Takes a URL to a cached map service.
            var tiledMapServiceLayer = new ArcGISTiledMapServiceLayer("http://localhost:6080/arcgis/rest/services/hbtest/MapServer", {
                "opacity": 0.5
            });
            map.addLayer(tiledMapServiceLayer);
        });
    </script>
</head>
<body>
    <div id="mapDiv">

    </div>
</body>
</html>
