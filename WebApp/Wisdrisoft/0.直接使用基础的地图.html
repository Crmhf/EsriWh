<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>Simple Map</title>
    <link rel="stylesheet" href="http://dns.gis.com/arcgis_js_api/library/3.9/3.9/js/esri/css/esri.css">
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #FFF;
            overflow: hidden;
            font-family: "Trebuchet MS";
        }
    </style>
    <script src="http://dns.gis.com/arcgis_js_api/library/3.9/3.9/init.js"></script>
    <script>
        // 获取在线地图的方式
        var map;
        require(["esri/map", "dojo/domReady!"], function (Map) {
            map = new Map("map", {
                basemap: "osm", // "satellite", "hybrid", "topo", "gray", "oceans", "osm", "national-geographic".
                center: [116.4035, 39.915], // longitude, latitude
                zoom: 13
            });
        });
    </script>
</head>

<body>
    <div id="map"></div>
</body>
</html>
